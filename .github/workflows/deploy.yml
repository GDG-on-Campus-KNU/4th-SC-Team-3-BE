name: Build and Deploy to Google Compute Engine

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    environment: main
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write
      id-token: write
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK21
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Create environment variable file
        run: |
          touch .env
          echo "${{ secrets.ENV }}" >> .env

      - name: Cache Gradle packages
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Publish unit test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/test-results/**/*.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push docker image to Docker Hub
        run: |
          docker compose --env-file .env build
          docker compose --env-file .env push

      - name: Send build file to Google Compute Engine
        uses: appleboy/scp-action@v0.1.7
        with:
          key: ${{ secrets.GCP_SSH_KEY }}
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          source: "docker-compose.yml, .env"
          target: ${{ secrets.GCP_HOME_PATH }}

      - name: Run docker image at Google Compute Engine
        uses: appleboy/ssh-action@v1.2.0
        with:
          key: ${{ secrets.GCP_SSH_KEY }}
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          script: |
            cd ${{ secrets.GCP_HOME_PATH }}
            docker compose --env-file .env pull
            docker compose --env-file .env up -d